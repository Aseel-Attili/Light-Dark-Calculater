<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculater</title>
    <link rel = "stylesheet" href = "./style.css">
</head>
<body>
    <div class="container lightContainer">
        <div class = "toggle-theme">
            <div class="themeToggeler lightThemeToggeler"></div>
        </div>
        <div class="displayResult">
            <input type = "text" class = "display lightDisplay">
        </div>
        <div class="keys">
            <table>
                <tr>
                    <td><button class = "CBtnLight" onclick = "clearDisplay();">C</button></td>
                    <td><button class = "lightOperators" onclick = "appendToDisplay('/');">&divide;</button></td>
                    <td><button class = "lightOperators" onclick = "appendToDisplay('*');">&times;</button></td>
                    <td><button class = "lightOperators" onclick = "backSpace();"> &lt;</button></td>
                </tr>
                <tr>
                    <td><button class = "lightNumberBtn" onclick = "appendToDisplay('7');">7</button></td>
                    <td><button class = "lightNumberBtn" onclick = "appendToDisplay('8');">8</button></td>
                    <td><button class = "lightNumberBtn" onclick = "appendToDisplay('9');">9</button></td>
                    <td><button class = "lightOperators" onclick = "appendToDisplay('-');">-</button></td>
                </tr>
                <tr>
                    <td><button class = "lightNumberBtn" onclick = "appendToDisplay('4');">4</button></td>
                    <td><button class = "lightNumberBtn" onclick = "appendToDisplay('5');">5</button></td>
                    <td><button class = "lightNumberBtn" onclick = "appendToDisplay('6');">6</button></td>
                    <td><button class = "lightOperators" onclick = "appendToDisplay('+');">+</button></td>
                </tr>
                <tr>
                    <td><button class = "lightNumberBtn" onclick = "appendToDisplay('1');">1</button></td>
                    <td><button class = "lightNumberBtn" onclick = "appendToDisplay('2');">2</button></td>
                    <td><button class = "lightNumberBtn" onclick = "appendToDisplay('3');">3</button></td>
                    <td><button class = "lightNumberBtn" onclick = "appendToDisplay('.');">.</button></td>
                </tr>
                <tr>
                    <td><button class = "lightOperators" onclick = "appendToDisplay('(');">(</button></td>
                    <td><button class = "lightNumberBtn" onclick = "appendToDisplay('0');">0</button></td>
                    <td><button class = "lightOperators" onclick = "appendToDisplay(')');">)</button></td>
                    <td>
                        <button class = "equlaBtnLight" onclick = "calculate();">
                            =
                        </button>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <script src = "source.js"></script>
</body>
</html>
